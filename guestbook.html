<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">We Are Gaming</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="guestbook.html">Guestbook</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-sm fs-3">
    <div class="row justify-content-center">
      <!-- maintains a similar absolute size as the screen gets bigger.
       not sure if there's a better way to do this -->
      <div class="col-lg-9 col-xl-8 col-xxl-7 my-3">
        <form class="card">
          <div class="card-header text-center">
            <h2>Guestbook</h2>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="col-sm">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail">
              </div>
            </div>

            <div class="my-1">
              <label for="inputMessage">Write a message:</label>
              <textarea class="form-control" name="inputMessage" id="inputMessage" rows="5"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary my-3">Submit</button>
            </div>
          </div>
        </form>

        <br>

        <main class="fs-5">
          <div class="card">
            <div class="card-header">
              Message from: Jamie (jamie@example.com)
            </div>
            <div class="card-body fs-7">
              This is what a message in the guestbook could look like.
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <footer class="text-center my-3">&copy; Lily Swenson 2025</footer>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
